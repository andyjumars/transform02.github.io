<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>transform JS 過度的應用+上setInterval、clearInterval應用</title>
	<style type="text/css">
		
		#box{

			width:50px;
			height: 50px;
			background-color:red;
			/* transform:translate(100px,200px) rotate(90deg) scale(2.0) skew(10deg);  控制位移 x軸水平橫向,y軸垂直方向，rotate()表示旋轉，deg度數的意思，scale()縮放比例，skew()傾斜 */
		}

	</style>
</head>
<body>
	<button id="btn">變形</button>
	<button id="stop">暫停</button>
	<div id="box"></div>

</body>
<script type="text/javascript">
	
	window.onload = function(){
		var btn = document.getElementById('btn');
		var box = document.getElementById('box');
		var stop = document.getElementById('stop');

		var index = 0,timer = null;//默認從0開始

		btn.onclick = function (){
			
			clearInterval(timer); //阻止頻繁點擊
			
			timer = setInterval(function(){
				index++;
				console.log(index);

				//透過translate變量來改變位移、大小、旋轉
			box.style.transform = `translate(${index * 100}px,${index * 50}px) rotate(${index * 10}deg) scale(${index * 1.3})`;
									//使用模版字符串加入變量 translate位移、roate旋轉角度、scale縮放比例大小   

			},500)

			 

		}


		stop.onclick = function(){

			clearInterval(timer);
		}
	}

</script>


</html>
